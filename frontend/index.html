<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PONG</title>
  <link rel="stylesheet" href="/dist/output.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="public/letra-t.png" sizes="16x16">
</head>

<body>
  <div class="scanlines"></div>

  <!-- REGISTER -->


  <div id="registerView" class="crt">

    <div class="mb-5 relative" id="logo">
      <div class="logo-text">Bienvenido a PONG</div>
    </div>

    <div class="flex my-6 relative justify-center" id="pong-graphic">
      <div id="paddle1" class="w-2.5 h-10 bg-[#BE36CD] shadow-[0_0_10px_#BE36CD]"></div>
      <div id="ball" class="w-2.5 h-2.5 bg-[#d2d2ea] rounded-full mx-5 shadow-[0_0_10px_#d2d2ea] relative"></div>
      <div id="paddle2" class="w-2.5 h-10 bg-[#BE36CD] shadow-[0_0_10px_#BE36CD]"></div>
    </div>

    <div class="divider"></div>

    <h3 id="neon-subtitle" class="text-xs-custom mt-5 mb-5 text-[#D2D2EA] tracking-wide text-shadow-custom">REGISTRATE PARA JUGAR</h3>

    <form id="registerForm">
      <input type="email" id="email" name="email" placeholder="Tu correo" required />
      <input type="text" id="username" name="username" placeholder="Tu nombre de usuario" required />
      <input type="password" id="password" name="password" placeholder="Tu contraseña" required />
      <button class="mb-4" id="submit" type="submit">Registrarse</button>
    </form>

    <div class="divider"></div>

    <div id="changeToLogin" class="flex flex-col">
      <h1 id="theresAccount" class="text-xs mt-5 mb-5 text-[#D2D2EA] tracking-wide text-shadow-custom">¿Ya tienes cuenta?</h1>
      <button id="goToLogin">Inicia sesión</button>
      <p class="text-white m-2">o</p>

      <div id="g_id_onload" data-client_id="47485993219-g44j83f2em6ug69vfdm0o5dljrm84lk0.apps.googleusercontent.com"
        data-callback="handleGoogleLogin" data-auto_prompt="false">
      </div>
      <div class="g_id_signin" data-type="standard" data-shape="square" data-theme="filled_blue" data-text="signin_with"
        data-size="large" data-logo_alignment="center">
      </div>
    </div>

    <div id="laguageButtons" class="flex justify-center mt-7.5 gap-4">
      <button class="lanBtn" id="esBtn">ES</button>
      <button class="lanBtn" id="enBtn">EN</button>
      <button class="lanBtn" id="frBtn">FR</button>
    </div>

    <div id="version-text" class="absolute bottom-2.5 right-3.75 text-[10px] text-[rgba(210,210,234,0.5)] shadow-[0_0_2px_rgba(49,142,214,0.3)]">v13.3.2025</div>
  </div>


  <!-- LOGIN -->


  <div id="loginView" style="display:none;">
    <h1 id="loginTitle" class="m-2.5 text-white text-xl">Introduce tus datos</h1>
    <form id="loginForm">
      <input type="email" id="loginEmail" name="loginEmail" placeholder="Tu correo" required />
      <input type="password" id="loginPassword" name="loginPassword" placeholder="Tu contraseña" required />
      <button id="submitLogin" type="submit">Iniciar sesión</button>
    </form>

    <div class="divider mb-4 mt-2"></div>

    <div id="g_id_onload" data-client_id="47485993219-g44j83f2em6ug69vfdm0o5dljrm84lk0.apps.googleusercontent.com"
      data-callback="handleGoogleLogin" data-auto_prompt="false">
    </div>
    <div class="g_id_signin" data-type="standard" data-shape="square" data-theme="filled_blue" data-text="signin_with"
      data-size="large" data-logo_alignment="center">
    </div>

    <button id="goToRegister" class="text-white text-7px mt-5">¿No tienes cuenta? <u class="hover:text-[#BE36CD] cursor-pointer">Regístrate</u></button>
  </div>


  <!-- USERNAME -->


  <div id="usernameView" style="display:none;">
    <h1 class="text-white text-xl mb-2">¡Hola!</h1>
    <p class="text-white text-xs mb-2 flex flex-row">Introduce un nombre de usuario:</p>
    <form id="usernameForm">
      <input type="text" id="usernameInput" name="usernameInput" placeholder="Tu nombre de usuario" required />
      <button id="submitUsername" type="submit">Guardar</button>
    </form>
  </div>


  <!-- HOME -->


  <div id="homeView" style="display:none;">
    <h1>Bienvenido, <span id="userName"></span>!</h1>
    <p>¡Te has registrado exitosamente o has iniciado sesión!</p>

    <button id="logoutBtn">Cerrar sesión</button>

    <div id="confirmModal" style="display:none;">
      <div id="modalContent">
        <h2>¿Qué deseas hacer?</h2>
        <button id="logoutOnlyBtn">Cerrar sesión</button>
        <button id="deleteAccountBtn">Eliminar cuenta</button>
        <button id="cancelBtn">Cancelar</button>
      </div>
    </div>

    <!-- Chat -->

    <div id="liveChatContainer"
      class="fixed bottom-0 right-0 w-120 h-full bg-white shadow-lg flex flex-col border border-gray-300 transition-transform transform">
      <div class="bg-blue-600 text-white p-3 font-semibold flex justify-between items-center" id="chatHeader">
        <span class="text-white text-xl">Live Chat</span>
        <button id="toggleChat" class="text-white text-xl cursor-pointer">−</button>
      </div>
      <div id="chatBox" class="flex-1 overflow-y-auto p-3 space-y-2 bg-gray-100">
      </div>
      <div id="chatInputContainer" class="flex border-t border-gray-300 p-2">
        <input type="text" id="chatInput" placeholder="Escribe un mensaje..."
          class="flex-1 border border-gray-300 rounded-l-lg p-2 outline-none focus:ring-2 focus:ring-blue-500" />
        <button id="sendChatBtn" class="bg-blue-600 text-white px-4 py-2 rounded-r-lg hover:bg-blue-700">
          Enviar
        </button>
      </div>
    </div>

    <!-- Pong -->

    

  </div>
  <script src="/dist/output.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</body>

</html>
