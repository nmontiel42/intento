<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi SPA</title>
  <link rel="stylesheet" href="/dist/output.css" />
  <link rel="icon" type="image/png" href="public/letra-t.png" sizes="16x16">
</head>

<body>
  <div id="app">

    <!-- Vista de Registro -->
    <div id="registerView">
      <h1 class="text-red-700">Registro de Usuario</h1>
      <form id="registerForm">
        <input type="email" id="email" name="email" placeholder="Tu correo" required />
        <input type="text" id="username" name="username" placeholder="Tu nombre de usuario" required />
        <input type="password" id="password" name="password" placeholder="Tu contraseña" required />
        <button type="submit">Registrar</button>
      </form>
      <h1>¿Ya tienes cuenta?</h1>
      <button id="goToLogin">Inicia sesión</button>
      <p>o</p>

      <div id="g_id_onload" data-client_id="47485993219-g44j83f2em6ug69vfdm0o5dljrm84lk0.apps.googleusercontent.com"
        data-callback="handleGoogleLogin" data-auto_prompt="false">
      </div>
      <div class="g_id_signin" data-type="standard"></div>
    </div>


    <!-- Vista de Login (oculta inicialmente) -->
    <div id="loginView" style="display:none;">
      <h1>Iniciar Sesión</h1>
      <form id="loginForm">
        <input type="email" id="loginEmail" name="loginEmail" placeholder="Tu correo" required />
        <input type="password" id="loginPassword" name="loginPassword" placeholder="Tu contraseña" required />
        <button type="submit">Iniciar sesión</button>
      </form>

      <button id="goToRegister">¿No tienes cuenta? Regístrate</button>
    </div>

    
    <!-- Vista de Home (oculta inicialmente) -->
    <div id="homeView" style="display:none;">
      <h1>Bienvenido, <span id="userName"></span>!</h1>
      <p>¡Te has registrado exitosamente o has iniciado sesión!</p>

      <button id="logoutBtn">Cerrar sesión</button>

      <div id="confirmModal" style="display:none;">
        <div id="modalContent">
          <h2>¿Qué deseas hacer?</h2>
          <button id="logoutOnlyBtn">Cerrar sesión</button>
          <button id="deleteAccountBtn">Eliminar cuenta</button>
          <button id="cancelBtn">Cancelar</button>
        </div>
      </div>

	  <!-- Live Chat -->
	  <div id="liveChatContainer" class="fixed bottom-0 right-0 w-120 h-full bg-white shadow-lg flex flex-col border border-gray-300 transition-transform transform">
		<div class="bg-blue-600 text-white p-3 font-semibold flex justify-between items-center" id="chatHeader">
		  <span class="text-white text-xl" >Live Chat</span>
		  <button id="toggleChat" class="text-white text-xl cursor-pointer">−</button>
		</div>
		<div id="chatBox" class="flex-1 overflow-y-auto p-3 space-y-2 bg-gray-100">
		</div>
		<div id="chatInputContainer" class="flex border-t border-gray-300 p-2">
		  <input type="text" id="chatInput" placeholder="Escribe un mensaje..." 
			class="flex-1 border border-gray-300 rounded-l-lg p-2 outline-none focus:ring-2 focus:ring-blue-500" />
		  <button id="sendChatBtn" class="bg-blue-600 text-white px-4 py-2 rounded-r-lg hover:bg-blue-700">
			Enviar
		  </button>
		</div>
	  </div>
	  
	  <script>
		const chatContainer = document.getElementById("liveChatContainer");
		const chatBox = document.getElementById("chatBox");
		const chatInputContainer = document.getElementById("chatInputContainer");
		const toggleButton = document.getElementById("toggleChat");
	  
		let chatMinimized = false;
	  
		toggleButton.addEventListener("click", () => {
		  if (chatMinimized) {
			chatContainer.style.height = "100%";  // Restaura altura completa
			chatBox.style.display = "flex";
			chatInputContainer.style.display = "flex";
			toggleButton.textContent = "−"; // Cambia icono
		  } else {
			chatContainer.style.height = "50px";  // Solo muestra la cabecera
			chatBox.style.display = "none";
			chatInputContainer.style.display = "none";
			toggleButton.textContent = "+"; // Cambia icono
		  }
		  chatMinimized = !chatMinimized;
		});
	  </script>
	  
    </div>
  </div>

  <script src="/dist/output.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</body>

</html>
