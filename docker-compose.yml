services:
  frontend:
    container_name: frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      #- "8080:80"
      - "8080:443" #modificado
    networks:
      - app-network
    depends_on:
      - backend
  
  # Cambiar nombre network

  backend:
    container_name: backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - ./frontend/conf:/app/certs
    networks:
      - app-network

networks:
  app-network:
    driver: bridge